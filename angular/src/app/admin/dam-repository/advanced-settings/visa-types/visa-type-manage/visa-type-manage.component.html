<ddaplib-header [backLink]="['../..']" label="Add Visa Type">
</ddaplib-header>

<ddaplib-main>
  <ddap-visa-type-form #claimDefinitionForm
                       [internalNameEditable]="true">
  </ddap-visa-type-form>
</ddaplib-main>

<div class="ddap-form-toolbar">
  <ddaplib-form-footer-error [showError]="!isFormValid && isFormValidated"
                          [message]="formErrorMessage">
  </ddaplib-form-footer-error>
  <button mat-flat-button
          (click)="save()"
          data-se="btn-save"
          type="submit"
          color="primary"
          class="uppercase">
    Add Visa Type
  </button>
</div>
