<ddaplib-header iconClass="icon icon-identities" label="Whitelists">
  <ddaplib-header-add-btn [navigateTo]="['manage', 'add']"
                          [label]="'add whitelist'">
  </ddaplib-header-add-btn>
</ddaplib-header>

<ddaplib-main>
  <ddaplib-entity-description>
    Explicitly allow users on whitelists to access resources.
  </ddaplib-entity-description>

  <div class="table-container mat-elevation-z1">
    <table mat-table [dataSource]="whitelists$ | async"
           class="table--base">
      <!-- Name Definition -->
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let whitelist"
            class="table--link"
            data-se="entity-title"
            [routerLink]="[whitelist.name]">
          {{ whitelist.name }}
        </td>
      </ng-container>
      <!-- User Definition -->
      <ng-container matColumnDef="users">
        <th mat-header-cell *matHeaderCellDef>Users</th>
        <td mat-cell *matCellDef="let whitelist">
          <span *ngFor="let user of whitelist.users">
            {{ user.email }}
            <br/>
          </span>
        </td>
      </ng-container>
      <!-- More Actions Column -->
      <ng-container matColumnDef="moreActions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let whitelist"
            class="table--actions">
          <mat-icon [matMenuTriggerFor]="moreActionsMenu"
                    [matMenuTriggerData]="{ id: whitelist.name }">
            more_vert
          </mat-icon>
        </td>
      </ng-container>

      <mat-menu #moreActionsMenu="matMenu">
        <ng-template matMenuContent
                     let-id="id">
          <button mat-menu-item
                  [routerLink]="[id]">
            Edit
          </button>
          <button mat-menu-item
                  class="color--warn"
                  (click)="deleteWhitelist(id)">
            Delete
          </button>
        </ng-template>
      </mat-menu>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</ddaplib-main>
