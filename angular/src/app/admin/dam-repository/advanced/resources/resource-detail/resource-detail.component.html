<ddaplib-header [backLink]="['..']" [label]="entity?.dto.ui.label">
</ddaplib-header>

<ddaplib-main>
  <mat-progress-bar *ngIf="!entity"
                    class="ddap-card-loader"
                    mode="indeterminate">
  </mat-progress-bar>

  <div *ngIf="entity">
    <ddap-resource-form #resourceForm
                        [resource]="entity"
                        (formChange)="executeDryRun()">
      <ddap-resource-access #accessForm
                            [isNewResource]="false"
                            [resource]="resourceForm.getModel()"
                            (formChange)="executeDryRun()">
      </ddap-resource-access>
    </ddap-resource-form>
  </div>
</ddaplib-main>

<div class="ddap-form-toolbar">
  <ddaplib-form-footer-error [showError]="!isFormValid && isFormValidated"
                          [message]="formErrorMessage">
  </ddaplib-form-footer-error>
  <button mat-flat-button
          (click)="openDeleteConfirmationDialog()"
          [disabled]="!entity"
          data-se="btn-delete"
          type="button"
          color="warn"
          class="uppercase">
    Delete
  </button>
  <button mat-flat-button
          (click)="update()"
          [disabled]="!entity"
          data-se="btn-update"
          type="submit"
          color="primary"
          class="uppercase">
    Save
  </button>
</div>
