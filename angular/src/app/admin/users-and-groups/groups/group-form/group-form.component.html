<form class="ddap-form"
      novalidate
      [formGroup]="form">
  <div class="row">
    <mat-form-field class="col">
      <input matInput
             required
             placeholder="Display Name"
             formControlName="displayName"
             data-se="inp-label"/>
    </mat-form-field>
    <mat-form-field class="col">
      <input matInput
             required
             placeholder="Internal Name"
             data-se="id-field"
             [readonly]="!internalNameEditable"
             formControlName="id"/>
      <mat-icon matSuffix
                class="input-help"
                matTooltip="The internal name is the unique identifier for this entity in the system. Once created, it cannot be changed.">
        help_outline
      </mat-icon>
      <mat-error *ngIf="form.get('id').invalid">Name must be 3-46 characters and alphanumeric</mat-error>
    </mat-form-field>
  </div>

  <h3>Members</h3>
  <p>Add users' emails in a bulk or one by one.</p>
  <div class="row bulk-input">
    <mat-form-field class="col"
                    appearance="fill">
      <textarea [formControl]="bulkEmailsControl"
                matInput
                rows="7"
                placeholder="Bulk Emails"
                data-se="inp-bulk-emails">
      </textarea>
      <mat-hint>Paste here semicolon "<b>;</b>" separated list of users' emails</mat-hint>
      <mat-error *ngIf="bulkEmailsControl.invalid">Content is not parsable</mat-error>
    </mat-form-field>
  </div>
  <ddaplib-form-inline-editable-table [form]="form"
                                      [arrayFieldName]="'members'"
                                      [fieldTitle]="'E-mail'"
                                      [editable]="false">
  </ddaplib-form-inline-editable-table>

  <ng-content></ng-content>
</form>
